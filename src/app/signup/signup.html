<div class="min-vh-100" style="background: linear-gradient(135deg, #f0f4f8, #d6e7f0);">
  <!-- Notification -->
  <div *ngIf="showNotification" class="alert position-fixed top-0 end-0 m-3"
       [class.alert-success]="notificationType === 'success'"
       [class.alert-danger]="notificationType === 'error'"
       style="z-index: 1050; min-width: 300px;">
    <i *ngIf="notificationType === 'success'" class="fas fa-check-circle me-2"></i>
    <i *ngIf="notificationType === 'error'" class="fas fa-exclamation-circle me-2"></i>
    {{ notificationMessage }}
  </div>

  <div class="container-fluid">
    <div class="row min-vh-100">
      <!-- Left Side - Logo & Join Us -->
      <div class="col-md-5 d-flex flex-column align-items-center justify-content-center">
        <div class="text-center">
          <div class="rounded-circle d-flex align-items-center justify-content-center mb-4" style="width: 120px; height: 120px; background: linear-gradient(135deg, #2c5aa0, #1e3d72); margin: 0 auto;">
            <i class="fas fa-shield-alt" style="font-size: 3rem; color: white;"></i>
          </div>
          <h1 class="display-4 fw-bold" style="color: #2c5aa0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Join Us</h1>
        </div>
      </div>

      <!-- Right Side - Form -->
      <div class="col-md-7 d-flex align-items-center justify-content-center">
        <div class="card shadow-lg border-0" style="border-radius: 15px; width: 100%; max-width: 500px;">
          <div class="card-body p-3">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmitSignup()">
             
              <div class="row g-2">
                <div class="col-12">
                  <label for="name" class="form-label small fw-semibold" style="color: #2c5aa0;">Full Name</label>
                  <input
                    type="text"
                    id="name"
                    class="form-control form-control-sm"
                    formControlName="name"
                    placeholder="Enter your full name"
                    [class.is-invalid]="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
                  <div *ngIf="getFieldError('name')" class="invalid-feedback">
                    {{ getFieldError('name') }}
                  </div>
                </div>
 
                <div class="col-12">
                  <label for="email" class="form-label small fw-semibold" style="color: #2c5aa0;">Email Address</label>
                  <input
                    type="email"
                    id="email"
                    class="form-control form-control-sm"
                    formControlName="email"
                    placeholder="Enter your email"
                    [class.is-invalid]="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
                  <div *ngIf="getFieldError('email')" class="invalid-feedback">
                    {{ getFieldError('email') }}
                  </div>
                </div>
 
                <div class="col-12">
                  <label for="password" class="form-label small fw-semibold" style="color: #2c5aa0;">Password</label>
                  <div class="input-group input-group-sm">
                    <input
                      [type]="showPassword ? 'text' : 'password'"
                      id="password"
                      class="form-control"
                      formControlName="password"
                      placeholder="Min 6 characters"
                      [class.is-invalid]="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
                    <button
                      type="button"
                      class="btn btn-outline-secondary"
                      (click)="togglePasswordVisibility()">
                      <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                    </button>
                  </div>
                  <div *ngIf="getFieldError('password')" class="invalid-feedback">
                    {{ getFieldError('password') }}
                  </div>
                </div>
 
                <div class="col-md-6">
                  <label for="gender" class="form-label small fw-semibold" style="color: #2c5aa0;">Gender</label>
                  <select
                    id="gender"
                    class="form-select form-select-sm"
                    formControlName="gender"
                    [class.is-invalid]="signupForm.get('gender')?.invalid && signupForm.get('gender')?.touched">
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
                  <div *ngIf="getFieldError('gender')" class="invalid-feedback">
                    {{ getFieldError('gender') }}
                  </div>
                </div>
 
                <div class="col-md-6">
                  <label for="date" class="form-label small fw-semibold" style="color: #2c5aa0;">Birth Date</label>
                  <input
                    type="date"
                    id="date"
                    class="form-control form-control-sm"
                    formControlName="date"
                    [class.is-invalid]="signupForm.get('date')?.invalid && signupForm.get('date')?.touched">
                  <div *ngIf="getFieldError('date')" class="invalid-feedback">
                    {{ getFieldError('date') }}
                  </div>
                </div>
 
                <div class="col-12">
                  <label for="phone" class="form-label small fw-semibold" style="color: #2c5aa0;">Phone Number</label>
                  <input
                    type="tel"
                    id="phone"
                    class="form-control form-control-sm"
                    formControlName="phone"
                    placeholder="10-digit number"
                    [class.is-invalid]="signupForm.get('phone')?.invalid && signupForm.get('phone')?.touched">
                  <div *ngIf="getFieldError('phone')" class="invalid-feedback">
                    {{ getFieldError('phone') }}
                  </div>
                </div>
 
                <div class="col-12">
                  <label for="aadharnumber" class="form-label small fw-semibold" style="color: #2c5aa0;">Aadhaar Number</label>
                  <input
                    type="text"
                    id="aadharnumber"
                    class="form-control form-control-sm"
                    formControlName="aadharnumber"
                    placeholder="12-digit Aadhaar number"
                    maxlength="12"
                    [class.is-invalid]="signupForm.get('aadharnumber')?.invalid && signupForm.get('aadharnumber')?.touched">
                  <div *ngIf="getFieldError('aadharnumber')" class="invalid-feedback">
                    {{ getFieldError('aadharnumber') }}
                  </div>
                </div>
              </div>
 
              <div class="mt-3">
                <button
                  type="submit"
                  class="btn w-100"
                  style="background: linear-gradient(135deg, #2c5aa0, #1e3d72); color: white; border: none;"
                  [disabled]="isLoading || signupForm.invalid">
                  <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                  <i *ngIf="!isLoading" class="fas fa-user-plus me-2"></i>
                  {{ isLoading ? 'Creating Account...' : 'Create Account' }}
                </button>
              </div>

              <div class="text-center mt-3">
                <small>
                  Already have an account?
                  <a href="/login" class="text-decoration-none fw-semibold" style="color: #2c5aa0;">
                    Sign In
                  </a>
                </small>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
